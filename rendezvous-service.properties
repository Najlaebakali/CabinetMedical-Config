spring.application.name=rendezvous-service
server.port=5000
spring.jpa.open-in-view=false
spring.cloud.discovery.enabled=true
eureka.client.service-url=http://localhost:8762/eureka
eureka.instance.prefer-ip-address=true

management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*

spring.datasource.url=localhost
spring.datasource.username=root
spring.datasource.password=
spring.datasource.dbname=gestion_rendezvous

DISCOVERY_SERVICE_URL=http://localhost:8762/eureka

